name: Build and deploy application to production environment
on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev #TODO remove when we are done

jobs:
  deploy-backend:
    name: Deploy backend to staging production environment
    uses: ./.github/workflows/amplify-init.yaml
    secrets: inherit
    with:
      AMPLIFY_ENV_NAME: prod

  patch-version:
    name: Patch the version of the app
    needs: deploy-backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      - name: Install dependencies
        run: npm ci

      - run: |
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git config user.name "$GITHUB_ACTOR"

      - name: Patch version
        run: npm version patch

      #Commit and push changes to github
      - uses: stefanzweifel/git-auto-commit-action@v5

  build-android:
    name: Install and build android app (Production)
    needs: patch-version
    uses: ./.github/workflows/eas-build.yaml
    secrets: inherit
    with:
      PLATFORM: android
      PROFILE: production
  # build-ios:
  #   name: Install and build IOS app (Preview)
  #   needs: patch-version
  #   uses: ./.github/workflows/eas-build.yaml
  #   secrets: inherit
  #   with:
  #     PLATFORM: ios
  #     PROFILE: preview

  submit-android:
    name: Submit android app to Play Store
    needs: build-android
    users: ./.github/workflows/eas-submit.yaml
    secrets: inherit
    with:
      PLATFORM: android

  submit-ios:
    name: Submit android app to App Store
    needs: build-ios
    users: ./.github/workflows/eas-submit.yaml
    secrets: inherit
    with:
      PLATFORM: android
